<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <!--  -->
    <div class="container-fluid">
        <div class="row bg-dark">
            <h1 class="text-center w-100 text-white">
                Weather Dashboard
            </h1>
        </div>
        <div class="row px-2">
            <div class="col-12 col-sm-3 bg-light">
                <div class="row">
                    <label for="search-btn">Search for a City:</label>
                    <form class="input-group mb-3">
                        <input type="text" class="form-control" id="searchCity" placeholder="enter city name"
                            aria-label="city-search" aria-describedby="search-btn">
                        <div class="input-group-append">
                            <button class="input-group-text btn-primary bg-primary text-white" id="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <nav class="navbar navbar-expand-sm navbar-light bg-light w-100">
                        <div class="flex-column w-100">
                            <div class="d-flex flex-row">
                                <button class="navbar-toggler align-top" type="button" data-toggle="collapse"
                                    data-target="#prevCities" aria-controls="prevCities" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <h5 class="pl-1 my-auto">Past 10 Cities</h5>
                            </div>
                            <div class="d-flex flex-row">
                                <div class="collapse navbar-collapse" id="prevCities">
                                    <ul class="navbar-nav flex-column w-100" id="prevCitiesList">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="col-12 col-sm-9">
                <div class="row">
                    <div class="card w-100 m-4">
                        <div class="card-body" id="card-today">
                            <h3 class="card-title w-100 city-display">City...</h3>
                            <p class="card-text temp-display"></p>
                            <p class="card-text feels-display"></p>
                            <p class="card-text humid-display"></p>
                            <p class="card-text wind-display"></p>
                            <div class="card-text uv-display">
                                <p class="float-left">UV rating: </p>
                                <div class="float-left ml-1 btn-sm">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="forecast" style="font-size: small;">
                    <div class="container-fluid mx-2">
                        <div class="row mx-1">
                            <h5>5-Day Forecast (noon):</h5>
                        </div>
                        <!-- plan to replace 1-4 with js elements  -->
                        <div class="row text-white">
                            <div class="col-12 col-sm my-2">
                                <div class="card bg-primary">
                                    <div class="card-body p-1" id="card-0">
                                        <div class="card-title date-display"></div>
                                        <img class="card-text thumb-display">
                                        <div class="card-text temp-display"></div>
                                        <div class="card-text humid-display"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm my-2">
                                <div class="card bg-primary">
                                    <div class="card-body p-1" id="card-1">
                                        <div class="card-title date-display"></div>
                                        <img class="card-text thumb-display">
                                        <div class="card-text temp-display"></div>
                                        <div class="card-text humid-display"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm my-2">
                                <div class="card bg-primary">
                                    <div class="card-body p-1" id="card-2">
                                        <div class="card-title date-display"></div>
                                        <img class="card-text thumb-display">
                                        <div class="card-text temp-display"></div>
                                        <div class="card-text humid-display"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm my-2">
                                <div class="card bg-primary">
                                    <div class="card-body p-1" id="card-3">
                                        <div class="card-title date-display"></div>
                                        <img class="card-text thumb-display">
                                        <div class="card-text temp-display"></div>
                                        <div class="card-text humid-display"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm my-2">
                                <div class="card bg-primary">
                                    <div class="card-body p-1" id="card-4">
                                        <div class="card-title date-display"></div>
                                        <img class="card-text thumb-display">
                                        <div class="card-text temp-display"></div>
                                        <div class="card-text humid-display"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript links for special icons, jquery, popper, bootstrap, and custom script-->
    <script src="https://kit.fontawesome.com/ceb7ababc1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
