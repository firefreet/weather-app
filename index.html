<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/uikit.min.css" />
    <script src="Assets/js/uikit.min.js"></script>
    <script src="Assets/js/uikit-icons.min.js"></script>
    <title>Weather App</title>
</head>

<body class="uk-background-cover"  uk-height-viewport="offset-top: true"  style="background-image: url(Assets/images/nature-sky-clouds-blue-53594.jpg);">
    <!-- container for the whole page, entire width of window -->
    <div class="container-fluid">
        <!-- header row with dark background -->
        <div class="row bg-dark">
            <!-- page title -->
            <h1 class="text-center w-100 text-white">
                Weather Dashboard
            </h1>
        </div>
        <!-- row for everything else -->
        <div class="row px-2">
            <!-- search input and history in left side bar -->
            <div class="col-12 col-sm-3 bg-light mt-4">
                <!-- text search input section with label, text input, and search button -->
                <div class="row p-2">
                    <label for="search-btn">Search for a City:</label>
                    <form class="input-group mb-3">
                        <input type="text" class="form-control" id="searchCity" placeholder="enter city name"
                            aria-label="city-search" aria-describedby="search-btn">
                        <div class="input-group-append">
                            <button class="input-group-text btn-primary bg-primary text-white" id="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                            <button class="input-group-text btn-primary bg-primary text-white ml-1" id="locate-btn">
                                <i class="far fa-compass"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- container for list of previous city buttons -->
                <div class="row d-none">
                    <!-- bootsrap css to collapse at the small breakpoint -->
                    <nav class="navbar navbar-expand-sm navbar-light uk-background-muted w-100">
                        <div class="flex-column w-100">
                            <!-- row for toggle button and list title -->
                            <div class="d-flex flex-row">
                                <!-- bootstap toggle button to appear when nav collapses -->
                                <button class="navbar-toggler align-top" type="button" data-toggle="collapse"
                                    data-target="#prevCities" aria-controls="prevCities" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <h5 class="pl-1 my-auto">Past Cities</h5>
                            </div>
                            <!-- row for previous city button, toggled by button below small break point and displayed normally above it -->
                            <div class="d-flex flex-row">
                                <div class="collapse navbar-collapse" id="prevCities">
                                    <!-- container for buttons list -->
                                    <ul class="navbar-nav flex-column w-100" id="prevCitiesList">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- column for displaying searched weather data on the right above the small break point and at the bottom below it -->
            <div class="col-12 col-sm-9">
                <!-- row and card for current weather display -->
                <div class="row">
                    <div class="card uk-background-muted w-100 m-4">
                        <div class="card-body" id="card-today">
                            <!-- containers for City Name, temp, Feels like temp, humidity wind speed -->
                            <h3 class="card-title w-100 city-display">&lt;- Search City</h3>
                            <p class="card-text temp-display"></p>
                            <p class="card-text feels-display"></p>
                            <p class="card-text humid-display"></p>
                            <p class="card-text wind-display"></p>
                            <div class="card-text uv-display d-none">
                                <p class="float-left">UV rating: </p>
                                <!-- UV index displayed in button like element -->
                                <div class="float-left ml-1 btn-sm">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- row for 5 day forecast -->
                <div class="row d-none" id="forecast" style="font-size: small;">
                    <div class="container-fluid mx-2">
                        <!-- Forecast title section -->
                        <div class="row mx-1">
                            <h5>5-Day Forecast (noon):</h5>
                        </div>
                        <!-- row for 5 days of forecast cards -->
                        <div class="row text-white">
                            <!-- columns to space cards above small breakpoint and fill row below breakpoint -->
                            <div class="col-12 col-sm my-2">
                                <!-- card to display one day of weather with blue background-->
                                <div class="card bg-primary">
                                    <div class="card-body p-1" id="card-0">
                                        <!-- display date, weather icon, temperature, and humidity -->
                                        <div class="card-title date-display"></div>
                                        <img class="card-text thumb-display">
                                        <div class="card-text temp-display"></div>
                                        <div class="card-text humid-display"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- columns to space cards above small breakpoint and fill row below breakpoint -->
                            <div class="col-12 col-sm my-2">
                                <!-- card to display one day of weather with blue background -->
                                <div class="card bg-primary">
                                    <div class="card-body p-1" id="card-1">
                                        <!-- display date, weather icon, temperature, and humidity -->
                                        <div class="card-title date-display"></div>
                                        <img class="card-text thumb-display">
                                        <div class="card-text temp-display"></div>
                                        <div class="card-text humid-display"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- columns to space cards above small breakpoint and fill row below breakpoint -->
                            <div class="col-12 col-sm my-2">
                                <!-- card to display one day of weather with blue background -->
                                <div class="card bg-primary">
                                    <div class="card-body p-1" id="card-2">
                                        <!-- display date, weather icon, temperature, and humidity -->
                                        <div class="card-title date-display"></div>
                                        <img class="card-text thumb-display">
                                        <div class="card-text temp-display"></div>
                                        <div class="card-text humid-display"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- columns to space cards above small breakpoint and fill row below breakpoint -->
                            <div class="col-12 col-sm my-2">
                                <!-- card to display one day of weather with blue background -->
                                <div class="card bg-primary">
                                    <div class="card-body p-1" id="card-3">
                                        <!-- display date, weather icon, temperature, and humidity -->
                                        <div class="card-title date-display"></div>
                                        <img class="card-text thumb-display">
                                        <div class="card-text temp-display"></div>
                                        <div class="card-text humid-display"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- columns to space cards above small breakpoint and fill row below breakpoint -->
                            <div class="col-12 col-sm my-2">
                                <!-- card to display one day of weather with blue background -->
                                <div class="card bg-primary">
                                    <div class="card-body p-1" id="card-4">
                                        <!-- display date, weather icon, temperature, and humidity -->
                                        <div class="card-title date-display"></div>
                                        <img class="card-text thumb-display">
                                        <div class="card-text temp-display"></div>
                                        <div class="card-text humid-display"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript links for special icons, jquery, popper, bootstrap, and custom script-->
    <script src="https://kit.fontawesome.com/ceb7ababc1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
